<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-comeback</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
</head>
<body>
    <div id="header-area" class="">
        <div class="logo">
            <div>todo</div>
        </div>
        <nav class="nav">
            <div class="nav-btn all">all</div>
            <div class="nav-btn done">done</div>
            <div class="nav-btn idle">idle</div>
            <div class="nav-btn delete">delete</div>
        </nav>
    </div>
    <div id="input-area" class="">
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button id="add-todo" onclick="addTodo()">Add</button>
    </div>
    <main>
        <div id="todo-list" class="">
            <ul>
            </ul>
        </div>
    </main>
    <script src="./todo.js"></script>
</body>
</html>
